<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages showDetail="true"></p:messages>
        <p:ajax class="#{ControlaUsuarios}"></p:ajax>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{ControlaUsuarios.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{ControlaUsuarios.salvar()}" disabled="#{usuarioBean.consulta == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Consultar" action="#{ControlaUsuarios.consultar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{ControlaUsuarios.consulta == false}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{ControlaUsuarios.entidade.nome}"></p:inputText>

                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{ControlaUsuarios.entidade.email}"></p:inputText>

                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{ControlaUsuarios.entidade.senha}"></p:inputText>

                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:toolbarGroup>
                    <p:inputMask style="width: 40px;margin-right: 2px" id="ddd" mask="99" placeholder="DDD" value="#{ControlaUsuarios.entidade.ddd}"></p:inputMask>-
                    <p:inputMask style="width: 100px" id="numero" mask="999999999" placeholder="Numero" value="#{ControlaUsuarios.entidade.numero}"></p:inputMask>
                    <p:inputText value="#{ControlaUsuarios.entidade.tipo}" placeholder="Tipo(ex. Casa/Celular)" style="margin-left: 4px"></p:inputText>
                </p:toolbarGroup>
            </p:panelGrid>
            <p:dataTable value="#{ControlaUsuarios.entidades}" var="usuario" rendered="#{ControlaUsuarios.consulta == true}">
                <p:column>
                    <p:commandButton style="width: 150px; margin-bottom: 2px" value="Editar" action="#{ControlaUsuarios.editar(usuario)}" update="@form"></p:commandButton>
                    <p:commandButton style="width: 150px" value="Deletar" action="#{ControlaUsuarios.deletar(usuario)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"></h:outputText> 
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{usuario.senha}"></h:outputText>
                </p:column>
                <p:column headerText="DDD">
                    <h:outputText value="#{usuario.ddd}"></h:outputText>
                </p:column>
                <p:column headerText="NÃºmero">
                    <h:outputText value="#{usuario.numero}"></h:outputText> 
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{usuario.tipo}"></h:outputText>
                </p:column>               
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
